<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Moradores</title>
    <link rel="stylesheet" href="./css/cadastro de moradores.css">
</head>
<body>

    <form id="form-morador">
        <h1>Cadastro de Moradores</h1>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="apartamento">Apartamento:</label>
        <input type="text" id="apartamento" name="apartamento" required>

        <label for="veiculo">Ve√≠culo:</label>
        <input type="text" id="veiculo" name="veiculo">

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor">

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa">

        <button type="submit">Cadastrar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
